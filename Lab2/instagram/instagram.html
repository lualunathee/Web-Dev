<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram â€¢ Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <main>
        <div class="login-box">
            <div class="logo">
                <img src="./Instagram_logo.png" alt="Instagram">
            </div>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" placeholder="Phone number, username, or email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">or</div>
                <div class="divider-line"></div>
            </div>
            <a href="#" class="facebook-login">
                <i class="fab fa-facebook-square"></i>
                Log in with Facebook
            </a>
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="app-download">
            <p>Get the app.</p>
            <div class="app-store-links">
                <a href="#" class="apple-store">
                    <img src="./apple_download.png" alt="Get it on App Store">
                </a>
                <a href="#" class="google-play">
                    <img src="./google_play_download.png" alt="Get it on Google Play">
                </a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
