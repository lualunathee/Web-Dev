<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Event Invite</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 { color: #c33; }
    .details {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    .rsvp {
      background: #c33;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You’re Invited!</h1>
    <h2>Alua’s Awesome Bash</h2>
    <ul class="details">
      <li>October 10, 2025</li>
      <li>2:00 PM - 6:00 PM</li>
      <li>123 Innovation Way</li>
    </ul>
    <button class="rsvp">RSVP</button>
  </div>
</body>
</html>
