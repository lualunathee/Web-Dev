<html>
    <head>
        <title> to-do list</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/" href="https://static.tildacdn.com/tild3630-3035-4463-b362-653539376137/star_PNG41474.png">
    </head> 
    <body>
        <div class="main">
            <h1> To-Do List</h1>
            <div id="input-container">
                <input id="todo-input" placeholder=" add your task ">
                <button id="input-button"> <span class="button-text"> Add </span> </button>
            </div>
            <div id="content-container">
                <ul id="todo-list"></ul>
                <div id="no-content">
                    <p><strong> you don't have any tasks yet </strong></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
